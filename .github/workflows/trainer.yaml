name: Automated Training and Metric Reporting Using GitHub Actions

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"] 

jobs:
  train:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Training Script
        run: |
          python Script/train.py

      - name: Extract Metrics and Write Job Summary
        run: |
          python <<EOF
          import json
          import os

          with open("output/metrics.json", "r") as f:
              data = json.load(f)

          latest = data[-1]

          mse = latest["MSE"]
          r2 = latest["R^2 Score"]
          model = latest["Model Type"]

          summary = f"""
          ## Model Evaluation Summary (Python {os.environ.get('PYTHON_VERSION', 'N/A')})

          **Name:** Ashiq Firoz  
          **Roll Number:** 2022BCD0013  

          **Model:** {model}  
          **Mean Squared Error (MSE):** {mse:.4f}  
          **RÂ² Score:** {r2:.4f}
          """

          with open(os.environ["GITHUB_STEP_SUMMARY"], "w") as f:
              f.write(summary)
          EOF
        env:
          PYTHON_VERSION: ${{ matrix.python-version }}

      - name: Upload Model and Metrics Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: training-artifacts-py${{ matrix.python-version }}
          path: |
            output/model-linear-exp1.pkl
            output/metrics.json
